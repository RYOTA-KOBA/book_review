default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  username: root
  password: <%= ENV['MYSQL_ROOT_PASSWORD'] %>
  host: db
  port: 3102

test:
  <<: *default
  url: <%= ENV['DATABASE_TEST_URL'] %>
  database: book_review_test
